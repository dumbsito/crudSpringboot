<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de empleado</h3>
    <form action="" (ngSubmit)="onSubmit()" #empleadoForm="ngForm">
        <div class="form-group">
            <label for="">Nombre :</label>
            <input class="form-control" [(ngModel)]="empleado.nombre" id="nombre" name="nombre"
            >
        </div>
        <div class="form-group">
            <label for="">Apellido :</label>
            <input class="form-control" id="apellido" [(ngModel)]="empleado.apellido"  name="apellido">
            
        </div>
        <div class="form-group">
            <label for="">Email :</label>
            <input class="form-control" id="email" [(ngModel)]="empleado.email"  name="email">
            
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
