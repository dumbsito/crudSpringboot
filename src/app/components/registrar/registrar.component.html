<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de empleado</h3>
    <form action="" (ngSubmit)="onSubmit()" #empleadoForm="ngForm">
        <div class="form-group">
            <label for="">Nombre :</label>
            <input class="form-control" id="nombre" [(ngModel)]="empleado.nombre" name="nombre"
            required placeholder="Digite su nombre"
            minlength="4" maxlength="10" #nombre="ngModel"
            >
             <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                <div >

                </div>
             </div>
        </div>
        <div class="form-group">
            <label for="">Apellido :</label>
            <input class="form-control" id="apellido" [(ngModel)]="empleado.apellido" name="apellido">
            
        </div>
        <div class="form-group">
            <label for="">Email :</label>
            <input class="form-control" id="email" [(ngModel)]="empleado.email" name="email">
            
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!empleadoForm.form.valid">Guardar</button>
    </form>
</div>
